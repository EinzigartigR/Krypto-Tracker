
<app-header></app-header>
<form (submit)='AddTodo()'>  
    <input    
        type="text"    
        name="inputTodo"    
        placeholder="Enter ToDo Text Here For Test....."    
        class="todo-input"[(ngModel)]="inputTodo">  
        <input type="submit" value="Add Todo" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded todo-submit" >  
        </form>  
        <div *ngFor="let todo of todos; let i = index;"  class=" block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 todo {{(todo.completed ? 'done' : '' )}}">  
            <div class=" mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white id">{{i}}</div>  
            <div class=" font-normal text-gray-700 dark:text-gray-400 content" (click)="toggleDone(i)">{{todo.content}}</div>  
            <button class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded delete" (click)="deleteTodo(i)">remove</button>  
        </div>    
<app-footer></app-footer>
